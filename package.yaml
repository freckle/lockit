name: lockit
version: 0.0.0.0

default-extensions:
  - NoImplicitPrelude
  - OverloadedStrings

dependencies:
  - base
  - rio

library:
  source-dirs: src
  dependencies:
      - github

executables:
  lockit:
    main: Main.hs
    source-dirs: app
    dependencies:
      - lockit
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N

tests:
  spec:
    main: Spec.hs
    source-dirs: test
    dependencies:
      - hspec
      - lockit
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
